<div class="workspace">
  <div class="floating-toolbar">
    <button class="btn btn-primary mb-3" (click)="addBox()">Add Box</button>
  </div>
  @for (box of boxes; track $index) {
  <div class="box draggable" [attr.data-id]="box.id" [attr.data-x]="box.x" [attr.data-y]="box.y" [ngStyle]="{'transform': 'translate(' + box.x + 'px, ' + box.y + 'px)'}">
    <h3>{{ box.title }}</h3>
    <p>{{ box.content }}</p>
  </div>
  }
</div>
